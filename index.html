<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row">
        <div class="col time-block">8 AM</div>
        <textarea class="col col-8 description" id="content-08" 
        name="content-08" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">9 AM</div>
        <textarea class="col col-8 description" id="content-09" 
        name="content-09" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">10 AM</div>
        <textarea class="col col-8 description" id="content-10" 
        name="content-10" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">11 AM</div>
        <textarea class="col col-8 description" id="content-11" 
        name="content-11" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">12 PM</div>
        <textarea class="col col-8 description" id="content-12" 
        name="content-12" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">1 PM</div>
        <textarea class="col col-8 description" id="content-13" 
        name="content-13" rows="2" cols="10"></textarea>

      </div>
      <div class="row">
        <div class="col time-block">2 PM</div>
        <textarea class="col col-8 description" id="content-14" 
        name="content-14" rows="2" cols="10"></textarea>
        <i class="col fas fa-save"></i>
      </div>
      <div class="row">
        <div class="col time-block">3 PM</div>
        <textarea class="col col-8 description" id="content-15"

      <div class="row">
        <div class="col time-block">4 PM</div>

      <div class="row">

        <i class="col fas fa-save"></i>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
