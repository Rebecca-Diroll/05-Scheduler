<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>

      <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour"></p>
    </header>

    <div class="container">

      <div class="row time-block" id="08">
        <div class="col">8 AM</div>
        <textarea class="col col-8 description" id="content-08" 
        name="content-08" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="09">
        <div class="col">9 AM</div>
        <textarea class="col col-8 description" id="content-09" 
        name="content-09" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save" id="saveBtn-08"></i>
      </div>

      <div class="row time-block" id="10">
        <div class="col">10 AM</div>
        <textarea class="col col-8 description" id="content-10" 
        name="content-10" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="11">
        <div class="col">11 AM</div>
        <textarea class="col col-8 description" id="content-11" 
        name="content-11" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="12">
        <div class="col">12 PM</div>
        <textarea class="col col-8 description" id="content-12" 
        name="content-12" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="13">
        <div class="col">1 PM</div>
        <textarea class="col col-8 description" id="content-13" 
        name="content-13" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="14">
        <div class="col">2 PM</div>
        <textarea class="col col-8 description" id="content-14" 
        name="content-14" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="15">
        <div class="col">3 PM</div>
        <textarea class="col col-8 description" id="content-15" 
        name="content-15" rows="1" cols="10"></textarea>

      </div>

      <div class="row time-block" id="16">
        <div class="col">4 PM</div>
        <textarea class="col col-8 description" id="content-16" 
        name="content-16" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

      <div class="row time-block" id="17">
        <div class="col">5 PM</div>
        <textarea class="col col-8 description" id="content-17" 
        name="content-17" rows="1" cols="10"></textarea>
        <i class="col saveBtn fas fa-save"></i>
      </div>

    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
